<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Cross-Browser Todo List</h1>

    <form id="todo-form">
        <input
                type="text"
                id="todo-input"
                placeholder="Enter a new todo"
                required
                maxlength="100"
        >
        <button type="submit">Add Todo</button>
    </form>

    <ul id="todo-list">
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
